        button_row.addWidget(self.btn_no)

        layout.addWidget(self.title)
        layout.addWidget(self.message)
        layout.addLayout(button_row)

    def get_message(self):
        if self.state == "critical":
            return "Trading terdeteksi tidak stabil.\nDisarankan berhenti sementara untuk menjaga modal."
        elif self.state == "warning":
            return "Performa trading menurun.\nApakah Anda ingin menyesuaikan risiko?"
        else:
            return "Kondisi trading stabil.\nTetap jaga disiplin dan manajemen risiko."

    def button_style(self, primary=False):
