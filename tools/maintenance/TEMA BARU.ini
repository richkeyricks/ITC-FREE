# =========================
# STATUS CARD
# =========================
class StatusCard(QFrame):
    def __init__(self, title, status, color):
        super().__init__()
        self.title = title
        self.status = status
        self.color = color
        self.setFixedSize(220, 70)
        self.setAttribute(Qt.WA_TranslucentBackground)

        layout = QVBoxLayout(self)
        layout.setContentsMargins(14, 10, 14, 10)

        t = QLabel(title)
        t.setStyleSheet("color:#94a3b8; font-size:10px; font-weight:600;")

        s = QLabel(status)
        s.setStyleSheet(f"color:{color}; font-size:13px; font-weight:700;")

        layout.addWidget(t)
        layout.addWidget(s)

    def paintEvent(self, e):
        p = QPainter(self)
        p.setRenderHint(QPainter.Antialiasing)
        p.setBrush(QColor(15, 23, 42))
        p.setPen(Qt.NoPen)
        p.drawRoundedRect(self.rect(), 12, 12)

        pen = QPen(QColor(self.color))
        pen.setWidth(2)
        p.setPen(pen)
        p.drawLine(14, 0, self.width() - 14, 0)
        p.end()


# =========================
# DAILY LOSS METER
# =========================
class DailyLossMeter(QFrame):
    def __init__(self, percent):
        super().__init__()
        self.percent = percent
        self.setFixedHeight(120)
        self.setAttribute(Qt.WA_TranslucentBackground)

    def paintEvent(self, e):
        p = QPainter(self)
        p.setRenderHint(QPainter.Antialiasing)
        rect = self.rect().adjusted(20, 40, -20, -30)

        p.setBrush(QColor(30, 41, 59))
        p.setPen(Qt.NoPen)
        p.drawRoundedRect(rect, 10, 10)

        color = QColor(34,197,94) if self.percent < 50 else QColor(250,204,21) if self.percent < 80 else QColor(239,68,68)
        fill = rect.adjusted(0,0,-rect.width()*(1-self.percent/100),0)

        p.setBrush(color)
        p.drawRoundedRect(fill, 10, 10)

        p.setPen(QColor("#e5e7eb"))
        p.setFont(QFont("Inter", 11, QFont.Bold))
        p.drawText(self.rect(), Qt.AlignCenter, f"Daily Loss: {self.percent}%")
        p.end()


