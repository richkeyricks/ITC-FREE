            return """
                QPushButton {
                    background:#2563eb;
                    color:white;
                    border-radius:8px;
                    font-weight:600;
                }
                QPushButton:hover {
                    background:#1d4ed8;
                }
            """
        else:
            return """
                QPushButton {
                    background:#020617;
                    color:#e5e7eb;
                    border:1px solid #334155;
                    border-radius:8px;
                }
                QPushButton:hover {
                    border:1px solid #60a5fa;
                }
            """

    def paintEvent(self, event):
        painter = QPainter(self)
        painter.setRenderHint(QPainter.Antialiasing)

        # === BACKGROUND ===
