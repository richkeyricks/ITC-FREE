import sys
from PySide6.QtWidgets import QApplication, QWidget, QVBoxLayout
from PySide6.QtGui import QPainter, QColor, QPen, QFont
from PySide6.QtCore import Qt


class DailyLossMeter(QWidget):
    def __init__(self, percent=0):
        super().__init__()
        self.percent = percent  # 0 - 100
        self.setFixedHeight(130)
        self.setMinimumWidth(600)
        self.setAttribute(Qt.WA_TranslucentBackground)

    def setPercent(self, value):
        self.percent = max(0, min(100, value))
        self.update()

    def paintEvent(self, event):
        painter = QPainter(self)
        painter.setRenderHint(QPainter.Antialiasing)

        rect = self.rect().adjusted(20, 40, -20, -40)
        radius = 10

        # === BACKGROUND BAR ===
        painter.setPen(Qt.NoPen)
        painter.setBrush(QColor(30, 41, 59))
        painter.drawRoundedRect(rect, radius, radius)

        # === COLOR LOGIC ===
        if self.percent < 50:
            color = QColor(0, 200, 255)
        elif self.percent < 80:
            color = QColor(250, 204, 21)
        else:
            color = QColor(239, 68, 68)

        # === FILL BAR ===
        fill_width = int(rect.width() * (self.percent / 100))
        fill_rect = rect.adjusted(0, 0, -(rect.width() - fill_width), 0)

        painter.setBrush(color)
        painter.drawRoundedRect(fill_rect, radius, radius)

        # === GLOW EFFECT ===
        glow = QColor(color.red(), color.green(), color.blue(), 80)
        for i in range(4):
            pen = QPen(glow)
            pen.setWidth(2 + i)
            painter.setPen(pen)
            painter.drawRoundedRect(
                rect.adjusted(-i, -i, i, i),
                radius, radius
            )

        # === TEXT ===
        painter.setPen(QColor(226, 232, 240))
        painter.setFont(QFont("Inter", 11, QFont.Bold))
        painter.drawText(
            self.rect(),
            Qt.AlignCenter,
            f"Meter Kerugian Harian: {self.percent:.1f}%"
        )

        painter.end()


class Demo(QWidget):
    def __init__(self):
        super().__init__()
        self.setWindowTitle("Daily Loss Meter Demo")
        self.setStyleSheet("background-color: #020617;")
        self.resize(720, 200)

        layout = QVBoxLayout(self)
        layout.setContentsMargins(20, 20, 20, 20)

        self.meter = DailyLossMeter(72.5)
        layout.addWidget(self.meter)


if __name__ == "__main__":
    app = QApplication(sys.argv)
    window = Demo()
    window.show()
    sys.exit(app.exec())
```

