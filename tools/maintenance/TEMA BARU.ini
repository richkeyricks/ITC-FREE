class AICoachPanel(QFrame):
    def __init__(self, state="normal"):
        super().__init__()
        self.state = state  # normal | warning | critical
        self.setFixedSize(420, 160)
        self.setAttribute(Qt.WA_TranslucentBackground)
        self.setObjectName("AICoach")

