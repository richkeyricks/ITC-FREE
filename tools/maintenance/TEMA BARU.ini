```python
import time
import threading

class StatusEngine:
    def __init__(self):
        self.internet = False
        self.telegram = False
        self.mt5 = False
        self._callbacks = []

    def start(self):
        thread = threading.Thread(target=self._run, daemon=True)
        thread.start()

    def _run(self):
        while True:
            # SIMULASI update status
            self.internet = True
            self.telegram = True
            self.mt5 = True

            self._notify()
            time.sleep(2)

    def _notify(self):
        state = {
            "internet": self.internet,
            "telegram": self.telegram,
            "mt5": self.mt5,
        }
        for cb in self._callbacks:
            cb(state)

    def subscribe(self, callback):
        """
        callback(state_dict)
        """
        self._callbacks.append(callback)
```

