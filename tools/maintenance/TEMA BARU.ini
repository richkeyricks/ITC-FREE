class LogViewer(QFrame):
    def __init__(self):
        super().__init__()
        self.setFixedHeight(220)
        self.setAttribute(Qt.WA_TranslucentBackground)

        layout = QVBoxLayout(self)
        layout.setContentsMargins(14,14,14,14)

        self.list = QListWidget()
        self.list.setStyleSheet("background:#020617; color:#e5e7eb; border-radius:10px;")
        layout.addWidget(self.list)

        self.timer = QTimer()
        self.timer.timeout.connect(self.fake_log)
        self.timer.start(1500)

    def fake_log(self):
        ts = datetime.now().strftime("%H:%M:%S")
        self.list.addItem(f"[{ts}] INFO Signal executed")
        self.list.scrollToBottom()

    def paintEvent(self, e):
        p = QPainter(self)
        p.setBrush(QColor(15,23,42))
        p.setPen(Qt.NoPen)
        p.drawRoundedRect(self.rect(), 14, 14)
        p.end()


