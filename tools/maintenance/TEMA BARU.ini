# 2Ô∏è‚É£ FULL KODE PYTHON (PySide6)

**Simpan sebagai:** `status_card_demo.py`

```python
import sys
from PySide6.QtWidgets import (
    QApplication, QWidget, QFrame, QLabel, QVBoxLayout, QHBoxLayout
)
from PySide6.QtGui import (
    QPainter, QColor, QPen, QFont
)
from PySide6.QtCore import Qt, QSize


class StatusCard(QFrame):
    def __init__(self, title="INTERNET", status="Online", state="active"):
        super().__init__()
        self.title = title
        self.status = status
        self.state = state  # active | inactive | warning
        self.setFixedSize(260, 90)
        self.setObjectName("StatusCard")
        self.setAttribute(Qt.WA_TranslucentBackground)

        self.init_ui()

    def init_ui(self):
        layout = QVBoxLayout(self)
        layout.setContentsMargins(18, 14, 18, 14)
        layout.setSpacing(6)

        self.title_label = QLabel(self.title)
        self.title_label.setFont(QFont("Inter", 10, QFont.Bold))
        self.title_label.setStyleSheet("color: #94a3b8;")

        self.status_label = QLabel(self.status)
        self.status_label.setFont(QFont("Inter", 12, QFont.Bold))

        if self.state == "active":
            self.status_label.setStyleSheet("color: #22c55e;")
        elif self.state == "warning":
            self.status_label.setStyleSheet("color: #facc15;")
        else:
            self.status_label.setStyleSheet("color: #ef4444;")

        layout.addWidget(self.title_label)
        layout.addWidget(self.status_label)

    def paintEvent(self, event):
        painter = QPainter(self)
        painter.setRenderHint(QPainter.Antialiasing)

        # === CARD BACKGROUND (GRADIENT DEPTH) ===
        bg_color_top = QColor(30, 41, 59)
        bg_color_bottom = QColor(2, 6, 23)

        painter.setBrush(bg_color_top)
        painter.setPen(Qt.NoPen)
        painter.drawRoundedRect(self.rect(), 14, 14)

        # === GLOW HALO (PSEUDO 3D) ===
        if self.state == "active":
            glow_color = QColor(34, 197, 94, 80)
        elif self.state == "warning":
            glow_color = QColor(250, 204, 21, 80)
        else:
            glow_color = QColor(239, 68, 68, 80)

        for i in range(4):
            pen = QPen(glow_color)
            pen.setWidth(2 + i)
            painter.setPen(pen)
            painter.drawRoundedRect(
                self.rect().adjusted(2+i, 2+i, -2-i, -2-i),
                14, 14
            )

        # === NEON TOP LINE ===
        neon_color = QColor(0, 200, 255, 180)
        for i in range(3):
            pen = QPen(neon_color)
            pen.setWidth(1 + i)
            painter.setPen(pen)
            painter.drawLine(20, 0, self.width() - 20, 0)

        painter.end()


class Demo(QWidget):
    def __init__(self):
        super().__init__()
        self.setWindowTitle("ITC Status Card Demo")
        self.setStyleSheet("background-color: #020617;")
        self.resize(860, 160)

        layout = QHBoxLayout(self)
        layout.setSpacing(20)
        layout.setContentsMargins(20, 20, 20, 20)

        layout.addWidget(StatusCard("INTERNET", "Online", "active"))
        layout.addWidget(StatusCard("TELEGRAM", "Disconnected", "inactive"))
        layout.addWidget(StatusCard("MT5", "Terputus", "warning"))


if __name__ == "__main__":
    app = QApplication(sys.argv)
    window = Demo()
    window.show()
    sys.exit(app.exec())
```

