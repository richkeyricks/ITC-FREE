        layout.setSpacing(10)

        self.title = QLabel("AI COACH")
        self.title.setFont(QFont("Inter", 10, QFont.Bold))
        self.title.setStyleSheet("color:#94a3b8;")

        self.message = QLabel(self.get_message())
        self.message.setWordWrap(True)
        self.message.setFont(QFont("Inter", 12, QFont.Bold))
        self.message.setStyleSheet("color:#e5e7eb;")

