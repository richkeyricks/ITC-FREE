import sys
from datetime import datetime
from PySide6.QtWidgets import (
    QApplication, QWidget, QFrame, QLabel, QPushButton,
    QVBoxLayout, QHBoxLayout, QListWidget, QListWidgetItem
)
from PySide6.QtGui import QColor, QFont
from PySide6.QtCore import Qt, QTimer


class LogViewer(QFrame):
    def __init__(self):
        super().__init__()
        self.setFixedHeight(260)
        self.setAttribute(Qt.WA_TranslucentBackground)
        self.setObjectName("LogViewer")

        self.filters = {
            "INFO": True,
            "WARN": True,
            "ERROR": True
        }

        self.init_ui()

    def init_ui(self):
        layout = QVBoxLayout(self)
        layout.setContentsMargins(16, 16, 16, 16)
        layout.setSpacing(10)

        # Header
        header = QHBoxLayout()
        title = QLabel("SYSTEM LOG")
        title.setFont(QFont("Inter", 11, QFont.Bold))
        title.setStyleSheet("color:#e5e7eb;")

        self.btn_info = self.filter_button("INFO", "#22c55e")
        self.btn_warn = self.filter_button("WARN", "#facc15")
        self.btn_error = self.filter_button("ERROR", "#ef4444")

        header.addWidget(title)
        header.addStretch()
        header.addWidget(self.btn_info)
        header.addWidget(self.btn_warn)
        header.addWidget(self.btn_error)

        # Log list
        self.list = QListWidget()
        self.list.setStyleSheet("""
            QListWidget {
                background:#020617;
                border:1px solid #334155;
                border-radius:10px;
                color:#e5e7eb;
                padding:6px;
            }
            QListWidget::item {
                padding:6px;
                border-bottom:1px solid rgba(255,255,255,0.04);
            }
        """)
        self.list.setFont(QFont("Inter", 10))
        self.list.setSpacing(2)

        layout.addLayout(header)
        layout.addWidget(self.list)

        self.setStyleSheet("""
            QFrame#LogViewer {
                background:#0f172a;
                border-radius:14px;
                border:1px solid rgba(255,255,255,0.05);
            }
        """)

    def filter_button(self, label, color):
        btn = QPushButton(label)
        btn.setCheckable(True)
        btn.setChecked(True)
        btn.setFixedHeight(26)
        btn.setStyleSheet(f"""
            QPushButton {{
                background:#020617;
                color:{color};
                border:1px solid {color};
                border-radius:6px;
                font-weight:600;
            }}
            QPushButton:checked {{
                background:{color};
                color:#020617;
            }}
        """)
        btn.clicked.connect(lambda: self.toggle_filter(label))
        return btn

    def toggle_filter(self, level):
        self.filters[level] = not self.filters[level]
        self.refresh_visibility()

    def add_log(self, level, message):
        timestamp = datetime.now().strftime("%H:%M:%S")
        item = QListWidgetItem(f"[{timestamp}] [{level}] {message}")

        if level == "INFO":
            item.setForeground(QColor("#22c55e"))
        elif level == "WARN":
            item.setForeground(QColor("#facc15"))
        else:
            item.setForeground(QColor("#ef4444"))

        item.setData(Qt.UserRole, level)
        self.list.addItem(item)
        self.list.scrollToBottom()

    def refresh_visibility(self):
        for i in range(self.list.count()):
            item = self.list.item(i)
            level = item.data(Qt.UserRole)
            item.setHidden(not self.filters.get(level, True))


class Demo(QWidget):
    def __init__(self):
        super().__init__()
        self.setWindowTitle("Log System Viewer Demo")
        self.setStyleSheet("background-color:#020617;")
        self.resize(820, 360)

        layout = QVBoxLayout(self)
        layout.setContentsMargins(20, 20, 20, 20)

        self.log_viewer = LogViewer()
        layout.addWidget(self.log_viewer)

        # Demo log generator
        self.timer = QTimer()
        self.timer.timeout.connect(self.fake_logs)
        self.timer.start(1500)

    def fake_logs(self):
        import random
        logs = [
            ("INFO", "Telegram connected"),
            ("INFO", "MT5 account synced"),
            ("WARN", "Latency increased"),
            ("ERROR", "Order rejected"),
            ("INFO", "Signal executed"),
            ("WARN", "Risk threshold approaching"),
        ]
        level, msg = random.choice(logs)
        self.log_viewer.add_log(level, msg)


if __name__ == "__main__":
    app = QApplication(sys.argv)
    w = Demo()
    w.show()
    sys.exit(app.exec())
