            color = QColor(239, 68, 68)
        elif self.state == "warning":
            color = QColor(250, 204, 21)
        else:
            color = QColor(34, 197, 94)

        # === GLOW BORDER ===
        glow = QColor(color.red(), color.green(), color.blue(), 90)
        for i in range(4):
            pen = QPen(glow)
            pen.setWidth(2 + i)
            painter.setPen(pen)
            painter.drawRoundedRect(
                self.rect().adjusted(2+i, 2+i, -2-i, -2-i),
                14, 14
            )

        # === NEON TOP LINE ===
        for i in range(3):
            pen = QPen(QColor(0, 200, 255, 120))
            pen.setWidth(1 + i)
            painter.setPen(pen)
            painter.drawLine(20, 0, self.width() - 20, 0)

