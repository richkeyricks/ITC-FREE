<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Cleared | ITC +AI</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;800&family=Playfair+Display:ital,wght@1,700&display=swap"
        rel="stylesheet">
    <style>
        body {
            background-color: #0c0c0c;
            /* Black Matte */
            color: #d4af37;
            /* Metallic Gold */
            font-family: 'Outfit', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }

        .container {
            position: relative;
            z-index: 10;
        }

        /* CARD ANIMATION */
        .card {
            width: 340px;
            height: 200px;
            background: linear-gradient(135deg, #1a1a1a, #000000);
            border-radius: 20px;
            border: 1px solid #333;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.8), 0 0 0 1px rgba(212, 175, 55, 0.2);
            margin: 0 auto 40px auto;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 25px;
            text-align: left;
            animation: float 6s ease-in-out infinite;
        }

        .chip {
            width: 45px;
            height: 35px;
            background: linear-gradient(135deg, #d4af37, #bf953f);
            border-radius: 6px;
            opacity: 0.8;
        }

        .card-text {
            color: rgba(255, 255, 255, 0.4);
            font-size: 12px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .member-status {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 22px;
            background: linear-gradient(to right, #bf953f, #fcf6ba, #bf953f);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        h1 {
            font-size: 24px;
            letter-spacing: 1px;
            font-weight: 300;
            color: #fff;
            margin-bottom: 10px;
        }

        p {
            color: #666;
            font-size: 14px;
            max-width: 300px;
            margin: 0 auto;
        }

        .check-circle {
            width: 60px;
            height: 60px;
            border: 2px solid #d4af37;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            color: #d4af37;
            margin: 0 auto 30px auto;
            animation: pulse 2s infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-15px) rotate(1deg);
            }
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(212, 175, 55, 0.4);
            }

            70% {
                box-shadow: 0 0 0 20px rgba(212, 175, 55, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(212, 175, 55, 0);
            }
        }
    </style>
</head>

</body>
