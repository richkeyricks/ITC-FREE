<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - ITC Copytrade</title>
    <!-- Load Supabase JS from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* Dark Theme CSS matching desktop app aesthetics */
        body {
            background: #0a0a0a;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: #1a1a1a;
            padding: 2.5rem;
            border-radius: 16px;
            border: 1px solid #333;
            width: 100%;
            max-width: 420px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        h2 {
            color: #FFD700;
            margin-top: 0;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        p {
            color: #888;
            margin-bottom: 25px;
            line-height: 1.5;
            font-size: 0.95rem;
        }

        input {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            background: #252525;
            border: 1px solid #444;
            color: #fff;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }

        input:focus {
            border-color: #FFD700;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #FFD700 0%, #FDB931 100%);
            color: #000;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 15px;
            transition: transform 0.1s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 215, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .message {
            margin-top: 20px;
            font-size: 0.9rem;
            min-height: 20px;
        }

        .error {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            padding: 10px;
            border-radius: 6px;
            display: block;
        }

        .success {
            color: #51cf66;
            background: rgba(81, 207, 102, 0.1);
            padding: 10px;
            border-radius: 6px;
            display: block;
        }

        .logo {
            font-size: 2rem;
            margin-bottom: 20px;
            display: block;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="logo">üîí</div>
        <h2>Reset Password</h2>
        <p>Please enter your new password below to secure your ITC Copytrade account.</p>

        <div id="form-container">
            <input type="password" id="password" placeholder="New Password (min 6 chars)" required minlength="6">
            <button onclick="updatePassword()" id="btn-submit">Update Password</button>
        </div>

        <div id="message" class="message"></div>
    </div>

    <script>
        // --- CONFIGURATION ---
        // These keys are public/anon and safe to expose in client-side code
        const SUPABASE_URL = ""
        const SUPABASE_KEY = ""

        // Initialize Supabase Client
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY)

        // Handle Password Update
        async function updatePassword() {
            const passwordInput = document.getElementById('password');
            const password = passwordInput.value;
            const messageDiv = document.getElementById('message');
            const btn = document.getElementById('btn-submit');

            // Validation
            if (password.length < 6) {
                messageDiv.innerHTML = '<span class="error">Password is too short. Minimum 6 characters.</span>';
                return;
            }

            // UI Loading State
            btn.disabled = true;
            btn.innerHTML = 'Updating...';
            messageDiv.innerHTML = '';

            try {
                // Attempt to update the user's password using the session from URL hash
                const { data, error } = await supabase.auth.updateUser({ password: password });

                if (error) throw error;

                // Success
                messageDiv.innerHTML = '<span class="success">‚úÖ Password updated successfully!<br>You can now close this page and login to the app.</span>';
                document.getElementById('form-container').style.display = 'none';

            } catch (err) {
                console.error(err);
                messageDiv.innerHTML = `<span class="error">‚ö†Ô∏è Failed: ${err.message}<br><br>Make sure you clicked the most recent email link.</span>`;
                btn.disabled = false;
                btn.innerHTML = 'Update Password';
            }
        }

        // Check if user landed here correctly
        supabase.auth.onAuthStateChange((event, session) => {
            console.log("Auth Event:", event);
            if (event === 'PASSWORD_RECOVERY') {
                // This confirms the user is in recovery mode
                console.log("Recovery session active");
            }
        });

        // Initial check for hash
        if (!window.location.hash || !window.location.hash.includes('access_token')) {
            // Optional: Show warning if accessed directly without email link
            // document.getElementById('message').innerHTML = '<span style="color:#666">Waiting for token... (Open this page from your email link)</span>';
        }
    </script>
</body>

</html>
